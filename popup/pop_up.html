<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="pop_up.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="popup-content">

    <div class="title">
      <p><span id="header">Text to Speech [ENG/JPN]</span><br>
        <span>Highligh any text in the webpage and <br>a sexy computer lady will speak the sentence</span> <br><br>
        <span>Use shortcut key to control over the playeback</span>
      </p>
    </div>

    <div class="a">

      <div class="button beast" id="yellow">Play (CTRL)</div>
      <div class="button beast" id="brown">Pause (SHIFT)</div>

    </div>

    <div class="button beast" id="blue">Stop (ALT)</div>

    <hr />

    <div>
      <p class="volume slider">Volume</p>
      <input type="range" min="1" max="100" value="50" id="volumeSlider">
      <p id="volumeText">13</p>
    </div>

    <div>
      <p class="pitch slider">Pitch</p>
      <input type="range" min="0" max="2" value="1" id="pitchSlider" >
      <p id="pictchText">13</p>
    </div>

    <div>
      <p class="rate slider">Playback Rate</p>
      <input type="range" min="0" max="2" value="1" id="rateSlider">
      <p id="rateText">13</p>
    </div>

    <div id="saveBtn" class="button beast">Save</div>

    <script src="pop_up.js"></script>

  </div>

</body>
  
</html>
