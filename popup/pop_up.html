<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="pop_up.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="popup-content">


    <div class="a">

      <div class="button beast" id="yellow">Play</div>
      <div class="button beast" id="brown">Pause</div>

    </div>

    <div class="button beast" id="blue">Stop</div>

    <hr />

    <div>
        <p class="volume">Volume</p>
        <input type="range" min="1" max="100" value="50" id="volumeSlider">
        <p id="volumeText"></p>
      </div>
      
      <div>
        <p class="pitch">Pitch</p>
        <input type="range" min="0" max="2" value="1" id="pitchSlider">
        <p id="pictchText"></p>
      </div>
      
      <div>
        <p class="rate">Playback Rate</p>
        <input type="range" min="0" max="2" value="1" id="rateSlider">
        <p id="rateText"></p>
      </div>

      <div id="saveBtn" class="beast">Save</div>

    <script src="pop_up.js"></script>

  </div>
  </div>

</body>

</html>
